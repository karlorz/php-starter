# https://docs.docker.com/compose/compose-file/05-services/#image
services:
  php:
    # php-fpm on port 9000
    image: ghcr.io/sebsept/docker-php-symfony-starter:main
    volumes:
      # application
      - type: bind
        source: ./
        target: /app
    user: "0:1000"
    restart: unless-stopped
    depends_on:
      - postgres

  postgres:
    # service name is the hostname
    # @todo : utiliser un fichier de config pour la version de postgres
    image: postgres:16.1
    environment:
      # @todo : changer ces valeurs pour la prod, utiliser un fichier de config
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: my_symfony
    expose:
      - 5432
    # ports : pour debogage - ne pas  utiliser en prod @todo
    ports:
      - target: 5432
        published: 32770
    # mettre en place volumes en prod @todo
    #    volumes:
    #      - type: volume
    #        source: postgres_data
    #        target: /var/lib/postgresql/data
    restart: unless-stopped

  nginx:
    image: nginx:1.21.3
    ports:
      - target: 80
        published: 32772
    volumes:
      # nginx config
      - type: bind
        source: ./configs/nginx_default.conf
        target: /etc/nginx/conf.d/default.conf
      # assets
      - type: bind
        source: ./public
        target: /app/public
    depends_on:
      - php
    restart: unless-stopped

